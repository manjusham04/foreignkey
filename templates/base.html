<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Existing CSS for the Navbar */
    .navbar-custom {
      background-color: white;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: black;
    }
    .navbar-custom .nav-link:hover {
      color: lightblue;
    }
  </style>

  {% block style %}{% endblock %} <!-- Allow pages to include custom CSS -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'course' %}">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'course' %}">Add Course</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'student' %}">Add Student</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'show_details' %}">Student Details</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
