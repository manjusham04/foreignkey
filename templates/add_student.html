{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}
{% load static %}
{% block style %}
<style>
    body {
      background-image: url("{% static 'images/download2.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
        /* background-color: #f8f9fa; Soft gray background */
        height: 100vh; /* Full height for vertical centering */
        margin: 0; /* Reset margin */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background: white; /* White background for the form */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Keep form compact */
    }

    h2 {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: bold;
        color: #555;
    }

    input, select {
        padding: 8px;
        font-size: 1rem;
    }

    .btn-submit {
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="form-container">
        <h2>Add Student</h2>
        <form method="post" action="{% url 'add_studentdb' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="student_name" placeholder="Enter Name" required>
            </div>
            <div class="mb-3">
                <label for="studentAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="studentAddress" name="student_address" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age" required>
            </div>
            <div class="mb-3">
                <label for="joiningDate" class="form-label">Joining Date</label>
                <input type="date" class="form-control" id="joiningDate" name="date" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course" name="sel" required>
                    <option value="" disabled selected>Select a course</option>
                    {% for c in course %}
                    <option value="{{ c.id }}">{{ c.course_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
